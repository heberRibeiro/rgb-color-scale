<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>RGB Color Scale</title>
  </head>
  <body>
    <div id="root">
      <div id="red">
        <label for="red-range" id="red-label">(R) Vermelho:</label>
        <input type="range" name="red-range" id="red-range" min="0" max="255" />
        <input type="text" name="red-text" id="red-text" min="0" max="255" />
      </div>
      <!--prettier-ignore-->
      <div id="green">
      <label for="green-range" id="green-label">(G) Verde:</label>
      <input type="range" name="green-range" id="green-range" min="0" max="255" />
      <input type="text" name="green-text" id="green-text" min="0" max="255"/>
    </div>
      <div id="blue">
        <label for="blue-range" id="blue-label">(B) Azul:</label>
        <input
          type="range"
          name="blue-range"
          id="blue-range"
          min="0"
          max="255"
        />
        <input type="text" name="blue-text" id="blue-text" min="0" max="255" />
      </div>

      <div id="scale-color"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
